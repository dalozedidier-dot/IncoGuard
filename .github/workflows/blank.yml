name: fluxguard-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: "3.11"
            experimental: false
          - os: ubuntu-22.04
            python-version: "3.12"
            experimental: false
          - os: ubuntu-24.04
            python-version: "3.11"
            experimental: true
          - os: ubuntu-24.04
            python-version: "3.12"
            experimental: true

    env:
      PYTHONHASHSEED: "0"
      # IMPORTANT: retire SOURCE_DATE_EPOCH=0 si tu veux arrÃªter les timestamps 1970
      # SOURCE_DATE_EPOCH: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            fluxguard/requirements.txt
            fluxguard/requirements-dev.txt
            fluxguard/pyproject.toml

      - name: Debug resources
        run: |
          free -h
          df -h
          uname -a

      - name: Prep
        working-directory: fluxguard
        shell: bash
        run: |
          python -V
          mkdir -p _ci_out
          mkdir -p .github
          if [ ! -f .github/constraints.txt ]; then
            printf "seed=ci\n" > .github/constraints.txt
          fi

      - name: Create venv
        working-directory: fluxguard
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Smoke suite with retry
        working-directory: fluxguard
        shell: bash
        run: |
          set -euo pipefail

          success=0
          for attempt in 1 2 3; do
            echo "Attempt ${attempt}/3"
            rm -rf _ci_out
            mkdir -p _ci_out

            if (
              source .venv/bin/activate
              python -m compileall -q .

              python fluxguard.py nulltrace --runs 10 --output-dir _ci_out/nulltrace
              python fluxguard.py riftlens  --input datasets/example.csv --output-dir _ci_out/riftlens
              python fluxguard.py voidmark  --input datasets/example.csv --runs 20 --output-dir _ci_out/voidmark
              python fluxguard.py all       --shadow-prev datasets/example.csv --shadow-curr datasets/example.csv --output-dir _ci_out/full
            ); then
              echo "Smoke OK"
              success=1
              break
            else
              echo "Attempt ${attempt} failed"
              sleep $((attempt * 5))
            fi
          done

          if [ "${success}" -ne 1 ]; then
            echo "Smoke failed after 3 attempts"
            exit 1
          fi

      - name: Debug on failure
        if: failure()
        working-directory: fluxguard
        shell: bash
        run: |
          source .venv/bin/activate || true
          lsb_release -a || cat /etc/os-release
          python --version
          pip --version
          pip list --format=freeze

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fluxguard-ci-${{ matrix.os }}-py${{ matrix.python-version }}
          path: fluxguard/_ci_out
          if-no-files-found: warn
