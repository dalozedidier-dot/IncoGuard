name: fluxguard-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PYTHONHASHSEED: "0"
      SOURCE_DATE_EPOCH: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false
          dotnet: false
          haskell: false
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Debug avant
        run: |
          df -h
          free -h
          echo "ImageOS: $ImageOS"
          echo "Runner version: $(cat /home/runner/.runner-version 2>/dev/null || echo 'unknown')"

      - name: Prep
        working-directory: fluxguard
        run: |
          python -V
          mkdir -p _ci_out
          mkdir -p .github
          if [ ! -f .github/constraints.txt ]; then
            printf "seed=ci\n" > .github/constraints.txt
          fi

      - name: Smoke test retry
        continue-on-error: true  # temporaire: met à false pour rebloquer les PRs
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: error
          command: |
            set -euo pipefail
            cd fluxguard
            rm -rf _ci_out
            mkdir -p _ci_out

            python -m compileall -q .

            python fluxguard.py nulltrace --runs 10 --output-dir _ci_out/nulltrace
            python fluxguard.py riftlens --input datasets/example.csv --output-dir _ci_out/riftlens
            python fluxguard.py voidmark --input datasets/example.csv --runs 20 --output-dir _ci_out/voidmark
            python fluxguard.py all --shadow-prev datasets/example.csv --shadow-curr datasets/example.csv --output-dir _ci_out/full

      - name: Debug après
        if: always()
        run: |
          df -h
          free -h

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fluxguard-ci-${{ matrix.python-version }}
          path: fluxguard/_ci_out
          if-no-files-found: warn
