name: fluxguard-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PYTHONHASHSEED: "0"
      SOURCE_DATE_EPOCH: "0"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false
          dotnet: false
          haskell: false
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Smoke test with retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: error
          command: |
            set -euo pipefail
            cd fluxguard
            mkdir -p _ci_out .github
            if [ ! -f .github/constraints.txt ]; then
              printf "seed=ci\n" > .github/constraints.txt
            fi
            python -m compileall -q .
            python -m unittest discover -s ../tests -p "test_*.py" -v
            python fluxguard.py all --shadow-prev datasets/example.csv --shadow-curr datasets/example_drift.csv --output-dir _ci_out/full
            python fluxguard.py nulltrace --runs 25 --data-aware --input datasets/example_drift.csv --rules ../rules.yml --output-dir _ci_out/nulltrace

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fluxguard-ci-${{ matrix.python-version }}
          path: fluxguard/_ci_out
          if-no-files-found: warn
