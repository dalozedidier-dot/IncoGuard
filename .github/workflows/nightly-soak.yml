name: nightly-soak

on:
  schedule:
    - cron: "15 2 * * *"   # 02:15 UTC daily
  workflow_dispatch:

concurrency:
  group: incoguard-soak
  cancel-in-progress: false

jobs:
  soak:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    env:
      PYTHONHASHSEED: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            fluxguard/requirements*.txt
            fluxguard/pyproject.toml
            fluxguard/setup.py

      - name: Prepare venv + deps (IncoGuard)
        working-directory: fluxguard
        shell: bash
        run: |
          set -euo pipefail
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements-optional.txt ]; then pip install -r requirements-optional.txt; fi

      - name: Run soak (longer)
        working-directory: fluxguard
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate

          rm -rf _ci_out && mkdir -p _ci_out

          python incoguard.py nulltrace --runs 10 --output-dir _ci_out/nulltrace
          python incoguard.py riftlens  --input datasets/example.csv --output-dir _ci_out/riftlens
          python incoguard.py voidmark  --input datasets/example.csv --runs 200 --output-dir _ci_out/voidmark
          python incoguard.py all       --shadow-prev datasets/example.csv --shadow-curr datasets/example.csv --output-dir _ci_out/full

      - name: Integrity check (incoherence score)
        working-directory: fluxguard
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate
          python integrity_check.py --ci-out _ci_out --threshold 0.25 --null-mode p05 --null-target 0.10 --drift-z-limit 3.0 --baseline-csv datasets/example.csv --current-csv datasets/example.csv

      - name: Upload soak artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: incoguard-soak-ubuntu-latest-py${{ matrix.python-version }}-${{ github.run_id }}
          path: fluxguard/_ci_out
          if-no-files-found: error
